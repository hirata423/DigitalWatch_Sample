<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>デジタル時計-課題</title>
</head>
<body>
    <div id="container">
        <div id='Watch'>
            <p id='WatchCalendar'>000000</p>
            <p id='WatchTimer'>0000000</p>
        </div>
    </div>
    <script>
        

        //WatchCalendarに取得したデータを渡す
        const Watch = () =>{
            //データ取得
            const date = new Date();
            //西暦のデータ
            const year = date.getFullYear();
            //月のデータ
            const month = date.getMonth() + 1; //月が代入される
            //日にちのデータ
            const dayNum= date.getDate()
            //曜日のデータ
            const day = date.getDay();
            const daylist = ["日","月","火","水","木","金","土"]
            const result = daylist[day]
            //時間のデータ
            const hour = date.getHours();
            //分のデータ
            const minutes = date.getMinutes();
            //秒のデータ
            const seconds = date.getSeconds();

        //常に２行で表示させる処理
        if (month < 10){month= "0" + month;}
        if (dayNum <10){dayNum= "0" + dayNum;}
        if (hour <10){hour= "0" + hour;}
        if (minutes <10){minutes= "0" + minutes;}
        if (seconds <10){seconds= "0" + seconds;}

        //m文字列の並び替え処理
        const today = year + '/' + month + '/' + dayNum$ + day;
        const nowtime = hour + ':' + minutes + ':' +seconds;

        //並び替えた文字列をPタグに渡してブラウザに出力したい 
        //→文字列をPタグに代入できていない
        document.getElementById('WatchCalendar').innerHTML = today;
        document.getElementById('WatchTimer').innerHTML = nowtime;

        //Jsで取得した時刻データを1秒ごとに変化させたい。処理を繰り返したい
        setInterval(Watch,1000);   

        };

        console.log(new Date);
        console.log(WatchCalendar);
        console.log(WatchTimer);
        console.log(WatchCalendar.innerHTML);
        console.log(WatchTimer.innerHTML);
        //あとは取得したデータをHTMLに反映するだけ、、


    </script>
</body>
</html>
