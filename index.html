<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>デジタル時計-課題</title>
</head>
<body>
    <div id="container">
        <div id='watch'>
            <p id='watchCalendar'></p>
            <p id='watchTimer'></p>
        </div>
    </div>
    <script>
        

        //WatchCalendarに取得したデータを渡す
        let watch = () =>{
            //データ取得
            let date = new Date();
            //西暦のデータ
            let year = date.getFullYear();
            //月のデータ
            let month = date.getMonth() + 1; //月が代入される
            //日にちのデータ
            let dayNum= date.getDate()
            //曜日のデータ
            let day = date.getDay();
            let daylist = ["Mon","Sun","Thu","Wed","Tue","Fri","Sat"]
            let result = daylist[day]
            //時間のデータ
            let hour = date.getHours();
            //分のデータ
            let minutes = date.getMinutes();
            //秒のデータ
            let seconds = date.getSeconds();

        //常に２行で表示させる処理
        if (month < 10){month = "0" + month};
        if (dayNum <10){dayNum = "0" + dayNum};
        if (hour <10){hour = "0" + hour};
        if (minutes <10){minutes = "0" + minutes};
        if (seconds <10){seconds = "0" + seconds};

        //m文字列の並び替え処理
        const today = year + ' / ' + month + ' / ' + dayNum + ' / ' + daylist[day];
        const nowtime = hour + ' : ' + minutes + ' : ' + seconds;


        //並び替えた文字列をPタグに渡してブラウザに出力したい 
        //→文字列をPタグに代入できていない
        document.getElementById("watchCalendar").innerHTML = today;
        document.getElementById("watchTimer").innerHTML = nowtime;


        };

        //Jsで取得した時刻データを1秒ごとに変化させたい。処理を繰り返したい
        setInterval(watch,1000); 

        console.log(new Date);
        console.log(watchCalendar);
        console.log(watchTimer);
        console.log(watchCalendar.innerHTML);
        console.log(watchTimer.innerHTML);
        //あとは取得したデータをHTMLに反映するだけ、、


    </script>
</body>
</html>
